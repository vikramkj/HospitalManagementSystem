<!DOCTYPE html>
<html>
<head>
<title>Hospital Management</title>
</head>
<body>
    <form id="doctor_form" onsubmit="createDoctor(event)">  
    <div class="addDialog">
        <div class="popUpheader">Add Doctor</div>
        <div  id="PopUpContent">   
            <div class="textAreaDiv">
                <input class="inputTextArea" name="doctor_name" id="doctor_name" type="text" placeholder="Doctor name" required/>
                <input class="inputTextArea" id="doctor_age" type="text" placeholder="Doctor Age" required/>
            </div>
            <div class="textAreaDiv">
                <input class="inputTextArea" id="doctor_speciality" type="text" placeholder="Specality" required/>
                <input class="inputTextArea" id="doctor_qualification" type="text" placeholder="Qualification" required/>
            </div>
            <div class="textAreaDiv">
                <input class="inputTextArea" id="dotor_phone_number" type="text" placeholder="Phone Number" required/>
                <input class="inputTextArea" id="doctor_email_id" type="text" placeholder="email id" required/>
            </div>
            <div class="textAreaDiv">
                <textarea type="text" id="doctor_address" class="inputTextAreaFullDiv" placeholder="Address" required></textarea>
            </div>
        </div>
        <div style="margin-top:15px">
            <input class="popUpButtonSubmit" id="doctor_create_btn" type="submit" value="Create"/>
            <input class="popUpCancelButton" id="doctor_cancel_btn" type="button" value="Cancel" onclick = "cancelAddDoctor()"/>
       </div>
    </div>
    </form>
</body>
</html>
