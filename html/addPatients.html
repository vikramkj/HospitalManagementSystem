<!DOCTYPE html>
<html>
<head>
<title>Hospital Management</title>
<link type="text/css" rel="stylesheet" href="/css/index.css"/>
<script type="text/javascript" src="/Js/addDoctor.js"></script>

</head>
<body>
    <div class="addDialog">
        <div class="popUpheader">Add Patient</div>
        <div  id="PopUpContent">   
            <div class="textAreaDiv">
                <input class="inputTextArea" type="text" placeholder="Patient name"/>
                <input class="inputTextArea" type="text" placeholder="Patient Age"/>
            </div>
            <div class="textAreaDiv">
                <input class="inputTextArea" type="text" placeholder="consulting Hospital"/>
                <select class="inputTextArea" type="text" id="doctorList">
                    <option>Select Doctor</option>
                </select>
            </div>
            <div class="textAreaDiv">
                <input class="inputTextArea" type="text" placeholder="Phone Number"/>
                <input class="inputTextArea" type="text" placeholder="email id"/>
            </div>
            <div class="textAreaDiv">
                <textarea type="text" class="inputTextAreaFullDiv" placeholder="Address"></textarea>
            </div>
        </div>
        <div style="margin-top:15px">
            <input class="popUpButtonSubmit" type="button" value="Create" onclick="createDoctor()"/>
            <input class="popUpCancelButton" type="button" value="Cancel" onclick = "cancelAddDoctor()"/>
   </div>
    </div>
</body>
</html>
