<!DOCTYPE html>
<html>
<head>
<title>Hospital Management</title>
<script type="text/javascript">
   validateFields();  
</script>
</head>
<body onload="populateDoctorDropdown()">
    <form id="patient_form" onsubmit="createPatient(event)">
    <div class="addDialog">
        <div class="popUpheader">Add Patient</div>
        <div  id="PopUpContent">   
            <div class="textAreaDiv">
                <input class="inputTextArea" id="patient_name" name="patientName" type="text" placeholder="Patient name"/>
            </div>
            <div class="textAreaDiv">
                <input class="inputTextArea" id="patient_age" name="patientAge" type="text" placeholder="Patient Age"/>
            </div>
            <div class="textAreaDiv">
                <input class="inputTextArea" id="consulting_hospital" name="consultingHospital" type="text" placeholder="consulting Hospital"/>
            </div>
            <div class="textAreaDiv">
                <select class="inputTextArea" id="doctor_dropdown_list" name="doctorList" type="text" id="doctorList">
                </select>
            </div>
            <div class="textAreaDiv">
                <input class="inputTextArea" id="patient_phone_number" name="phoneNumber" type="tel" minlength="10" maxlength="10" placeholder="Phone Number"/>
            </div>  
            <div class="textAreaDiv">   
                <input class="inputTextArea" id="patient_email_id" type="text" name="emailId" placeholder="email id"/>
            </div>
            <div class="textAreaDiv">
                <textarea type="text" id="patient_address" name="address" class="inputTextAreaFullDiv" placeholder="Address"></textarea>
            </div>
        </div>
        <div style="margin-top:15px">
            <input class="popUpButtonSubmit" id="patient_create_btn" type="submit" value="Create"/>
            <input class="popUpCancelButton" id="patient_cancel_btn" type="button" value="Cancel" onclick = "cancelAddPatient()"/>
   </div>
    </div>
    </form>
    <script  type="text/javascript" src="/jquery/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.3/dist/jquery.validate.js"></script>
</body>
</html>
