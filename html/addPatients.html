<!DOCTYPE html>
<html>
<head>
<title>Hospital Management</title>
<script  type="text/javascript" src="/jquery/jquery-3.6.0.min.js"></script>
<script type="text/javascript">
   validateFields();
  // $.getScript("/Js/addpatient.js");
  
</script>
</head>
<body onload="populateDoctorDropdown()">
    <form id="doctor_form" onsubmit="createPatient(event)">
    <div class="addDialog">
        <div class="popUpheader">Add Patient</div>
        <div  id="PopUpContent">   
            <div class="textAreaDiv">
                <input class="inputTextArea" id="patient_name" type="text" placeholder="Patient name" required/>
            </div>
            <div class="textAreaDiv">
                <input class="inputTextArea" id="patient_age" type="text" placeholder="Patient Age" required/>
            </div>
            <div class="textAreaDiv">
                <input class="inputTextArea" id="consulting_hospital" type="text" placeholder="consulting Hospital" required/>
            </div>
            <div class="textAreaDiv">
                <select class="inputTextArea" id="doctor_dropdown_list" type="text" id="doctorList" required>
                </select>
            </div>
            <div class="textAreaDiv">
                <input class="inputTextArea" id="patient_phone_number" type="tel" minlength="10" maxlength="10" placeholder="Phone Number" required/>
            </div>  
            <div class="textAreaDiv">   
                <input class="inputTextArea" id="patient_email_id" type="text" placeholder="email id" required/>
            </div>
            <div class="textAreaDiv">
                <textarea type="text" id="patient_address" class="inputTextAreaFullDiv" placeholder="Address" required></textarea>
            </div>
        </div>
        <div style="margin-top:15px">
            <input class="popUpButtonSubmit" id="patient_create_btn" type="submit" value="Create"/>
            <input class="popUpCancelButton" id="patient_cancel_btn" type="button" value="Cancel" onclick = "cancelAddPatient()"/>
   </div>
    </div>
    </form>
</body>
</html>
